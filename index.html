<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naturix - Organic Farmfood Store</title>
  <!-- Fonts Awesome -->
  <script src="https://kit.fontawesome.com/c6a5670004.js" crossorigin="anonymous"></script>
  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Main.css -->
  <link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body>
  <!-- Header -->
  <header class="header container-fluid">
    <div class="">
      <nav class="navbar d-flex justify-content-between align-items-center">

        <a href="index.html" class="logo d-flex align-items-end">
          <span class="logo-begin">naturix</span>
          <span class="logo-mid">farmfood</span>
          <span class="logo-end">organic food</span>
        </a>

        <ul class="nav-bar d-flex">
          <li>
            <a href="#" class="nav-bar-item">Home</a>
            <a href="#" class="nav-bar-item">About us</a>
            <a href="#" class="nav-bar-item">Shop</a>
            <a href="#" class="nav-bar-item">Blog</a>
            <a href="#" class="nav-bar-item">Item</a>
          </li>
        </ul>

        <div class="nav-btns navbar d-flex align-items-center">
          <button class="nav-cart" data-count="2">
            <span class="sr-only">Cart</span>
          </button>
          <span class="nav-summ">$2.170.00</span>
          <button class="nav-burger">
            <span class="sr-only">Menu</span>
          </button>
        </div>
      </nav>
  </header>

  <!-- Main -->
  <main>
    <!-- Hero -->
    <section class="hero container-fluid d-flex justify-content-between align-items-center">
      <div class="hero-left">
        <p class=" hero-left-text text-uppercase">Summer organic 2016</p>
      </div>


      <div class="hero-mid text-center">
        <picture class="hero-picture distance-bottom-small">
          <source type="image/webp" srcset="img/hero-organic.webp">
          <source type="image/png" srcset="img/hero-organic.png">
          <img src="img/hero-organic.png" alt="Organic food">
        </picture>

        <h1 class="distance-bottom-small ">
          live <span class="hero-title-accent ">organic</span> for live <span class="hero-title-accent">healthy</span>
        </h1>
        <p class="hero-mid-text text-uppercase">Organic fruits, vegetables, and lot more to your door</p>
        <a class="hero-btn">
          <span class="hero-btn-text-accent">Shop</span>
          Now
        </a>
      </div>

      <div class="hero-right d-flex flex-column align-items-center">
        <a class="d-flex align-items-center justify-content-center fab fa-facebook-f"></a>
        <a class="d-flex align-items-center justify-content-center fab fa-twitter"></a>
        <a class="d-flex align-items-center justify-content-center fab fa-google-plus-g"></a>
        <a class="d-flex align-items-center justify-content-center fab fa-linkedin-in"></a>
        <a class="d-flex align-items-center justify-content-center fab fa-instagram"></a>
      </div>



    </section>



  </main> <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <!-- Popper -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <!-- Bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <!-- Script JS -->
  <script src="js/script.js"></script>
</body>

</html>
